{% include header.html %}

<div class="post">
  <center><h2>{{ page.title }}</h2></center>
  {{ content }}
</div>

<hr>

<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
    </div>

    <div class="col-md-6 text-right">
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </div>
</div>

<hr>

{% include footer.html %}
