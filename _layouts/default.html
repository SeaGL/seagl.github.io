<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %} {{ page.description }} {% elsif page.title %} {{ page.title }} {% else %} SeaGL 2014 {% endif %}" />
  
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} RSS" href="{{ site.url }}/feed.xml">

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/vendor/bootstrap3.min.css">
  <link rel="stylesheet" type="text/css" media="all"    href="//fonts.googleapis.com/css?family=Dosis:400,700|Lato:400,700,400italic,700italic">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/app/seagl.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/app/schedules.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/app/sponsors.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/css/app/code_of_conduct.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <title>{% if page.title %} {{ page.title }} | {% endif %} Seattle GNU/Linux Conference</title>

    <!-- Le javascript
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/bootstrap3.min.js"></script>

    <!-- Google Analytics

    We use this to try to understand how far the word about SeaGL has spread.

    We also understand that some people don't like to be tracked, and would highly
    recommend something like adblock with the privacy filter list.
    ================================================== -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-43472332-1', 'seagl.org');
    ga('send', 'pageview');
    </script>
  </head>
  <body id="{{ page.body_id }}">
    <nav class="navbar navbar-default" role="navigation" id="main-nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".top-nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="" href="/">
        <img src="/img/logo.svg" id="logo" alt="Logo" width="198" height="170">
      </a>
      <div id="main-nav-container" class="collapse navbar-collapse top-nav-collapse">
        <ul class="nav pull-left navbar-nav main-nav-links inline-list">
          <li {% if page.nav == "home" %} class="active" | {% endif %} ><a href="/">Home</a></li>
          <li {% if page.nav == "schedule" %} class="active" | {% endif %} ><a href="/schedule/2014.html">Schedule</a></li>
        </ul>
        <ul class="nav pull-right navbar-nav main-nav-links inline-list">
          <li {% if page.nav == "get_involved" %} class="active" | {% endif %} ><a href="/get_involved.html">Get Involved</a></li>
          <li {% if page.nav == "sponsors" %} class="active" | {% endif %} ><a href="/sponsors/2014.html">Sponsors</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container" id="main-content">
      <div class="row">
        {{ content }}
      </div>
      <div class="well" id="policy-content">
        <img src="/img/seagl-cropped.svg" class="pull-left" alt="Logo" width="306" height="200">
        <p>SeaGL is dedicated to a harassment-free conference experience for everyone. <br class="hidden-sm">Our anti-harassment policy can be found <a href="/code_of_conduct.html">here</a></p>
      </div>
      <footer>
        <ul id="footer-nav" role="navigation" class="list-inline">
          <li>Published with <a href="http://pages.github.com">GitHub Pages</a></li>
          <li><a href="https://www.facebook.com/SeattleGnuLinuxConference">Facebook</a></li>
          <li><a href="https://plus.google.com/105971622418115358467">Google+</a></li>
          <li><a href="https://twitter.com/seagl">Twitter</a></li>
        </ul>
      </footer>
    </div><!--/.fluid-container-->

</body>

</html>
